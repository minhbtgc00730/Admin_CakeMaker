      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- MetisMenu CSS -->

        <!-- Custom CSS -->

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Cake Maker</a>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <ul class="nav navbar-nav navbar-left navbar-top-links">
                    <li><a href="#"><i class="fa fa-home fa-fw"></i> Website</a></li>
                </ul>

                <ul class="nav navbar-right navbar-top-links">
                    <li class="dropdown navbar-inverse">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-bell fa-fw"></i> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-alerts">
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-comment fa-fw"></i> New Comment
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> secondtruth <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                            </li>
                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Search..."/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <a href="index.html"><i class="fa fa-dashboard fa-fw active"></i> Dashboard <span
                                        class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <li>
                                        <a href="index.xhtml">Cakes</a>
                                    </li>
                                    <li>
                                        <a href="event.xhtml">Event</a>
                                    </li>
                                    <li>
                                        <a href="order.xhtml">Order</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> Charts<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <li>
                                        <a href="flot.html">Flot Charts</a>
                                    </li>

                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="page-header">
                                <button id="btnAdd" data-toggle="modal" data-target="#addCakeModal" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus"></span>                   
                                    Create new cake
                                </button>
                                <div class="modal fade" id="addCakeModal" role="dialog">
                                    <div class="modal-dialog modal-md">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Create a new cake</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h:form>
                                                    <h:inputText class="form-control" a:placeholder="Name"/>
                                                    <h:inputText class="form-control" a:placeholder="Price"/>
                                                    <h:inputText class="form-control" a:placeholder="Discount"/>
                                                    <select class="form-control" id="event">
                                                        <option value="">Wedding Cake</option>
                                                        <option value="">Birthday Cake</option>
                                                        <option value="">Anniversary</option>
                                                    </select>
                                                    <p:fileUpload />
                                                    <br/>
                                                    <p:inputTextarea class="form-control" rows="6" a:placeholder="Description"/>
                                                    <p:commandButton class="btn btn-default" value="Submit"/>
                                                </h:form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button id="btnAdd" data-toggle="modal" data-target="#addEventModal" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    Create new event
                                </button>
                                <div class="modal fade" id="addEventModal" role="dialog">
                                    <div class="modal-dialog modal-md">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Create a new event</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h:form>
                                                    <h:inputText class="form-control" a:placeholder="Name"/>
                                                    <p:commandButton class="btn btn-default" value="Submit"/>
                                                </h:form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h1>Cakes</h1>
                            <hr/>
                            <h:form>
                                <p:dataTable var="cm" value="#{cakeManage.showProducts()}" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             >
                                    <p:column headerText="Id" style="width: 12%">
                                        <h:outputText value="#{cm.objectId}" />
                                    </p:column>

                                    <p:column headerText="Name" style="width: 20%">
                                        <h:outputText value="#{cm.name}" />
                                    </p:column>

                                    <p:column headerText="Price" style="width: 8%">
                                        <h:outputText value="#{cm.price}" />
                                    </p:column>

                                    <p:column headerText="Discount" style="width: 9%">
                                        <h:outputText value="#{cm.discount}" />
                                    </p:column>

                                    <p:column headerText="Egg" style="width: 10%">
                                        <h:outputText value="#{cm.egg}" />
                                    </p:column>

                                    <p:column headerText="Description">
                                        <h:outputText value="#{cm.description}" />
                                    </p:column>
                                    <p:column style="width: 10%">
                                        <p:button icon="ui-icon-refresh"></p:button>
                                        <p:button icon="ui-icon-closethick"></p:button>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                            <br/>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>

        <!--<script src="js/jquery.min.js"></script>-->

        <script src="js/bootstrap.min.js"></script>

        <script src="js/metisMenu.min.js"></script>

        <script src="js/startmin.js"></script>
    </h:body>
</html>
