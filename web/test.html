<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="../js/dataTables/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables/dataTables.bootstrap.min.js"></script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!-- DataTables CSS -->
    <link href="../css/dataTables/dataTables.bootstrap.css" rel="stylesheet">
</head>
<body>

<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
<script>
    window.onload = function () {
        Parse.initialize("l5OJy4F4rw3COKG6Jgc0VKNi7rFQzarUVLcjw4jA", "TGgwYdHCXuj0QAgeEtwciNWtGylQ4W20iG20lWxx");

        var Product = Parse.Object.extend("Product");
        var query = new Parse.Query(Product);
        query.find({
            success: function (results) {
                //alert("Successfully retrieved " + results.length + " scores.");
                // Do something with the returned Parse.Object values
                for (var i = 0; i < results.length; i++) {
                    var object = results[i];
                    (function ($) {
                        $('#dataTables-example').append
                        ('<tbody></tbody><tr><td>' + object.id + '</td><td>' + object.get('name') + '</td>' +
                                '<td>' + object.get('price') + '</td><td>' + object.get('discount') + '</td>' +
                                '<td>' + object.get('egg') + '</td> <td>' + object.get('description') + '</td></tr><tbody>');
                    })(jQuery);
                }
            },
            error: function (error) {
                alert("Error: " + error.code + " " + error.message);
            }
        });
    }
</script>
<table class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ObjectId</th>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Egg</th>
            <th>Description</th>
        </tr>
    </thead>
</table>
</body>
</html>
